    rabbitmq:
        container_name: rabbitmq
        build: ./utils/rabbitmq
        hostname: localhost
        ports:
            - 5672:5672
            - 15672:15672
        networks:
            - mtp


    receiver:
        container_name: receiver
        build: 
            context: ./receiver
            target: prod
        environment:
            - PYTHONUNBUFFERED=1
        networks:
            - mtp
        depends_on:
            - database
            - rabbitmq

