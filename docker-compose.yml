version: "3.7"

services:

    database:
        container_name: database
        build: ./database
        ports:
            - 3306:3306
        networks:
            - mtp

    backend:
        container_name: backend
        build: 
            context: ./backend
            target: prod
        ports:
            - 5001:8080
            - 5678:5678
        depends_on:
            - database
            - rabbitmq
        networks:
            - mtp

    frontend:
        container_name: frontend
        build: ./frontend
        ports:
            - 80:3000
        depends_on:
            - backend
        networks:
            - mtp
        volumes:
            - ./frontend:/app
            - /app/node_modules
            - /app/.next

